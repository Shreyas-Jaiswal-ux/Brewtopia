<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brewtopia | Delivery & Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #3298c8;
    }
    .navbar a {
      color: white;
      font-weight: 500;
      margin-right: 15px;
    }
    .form-section {
      max-width: 900px;
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      margin: 40px auto;
    }
    .platforms img {
      height: 65px;
      margin: 0 20px;
    }
    footer {
      background-color: #3298c8;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
    .footer-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="#">☕ Brewtopia</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Store Locator</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Form -->
<div class="container form-section">
  <h2 class="text-center mb-3">Delivery & Order Details</h2>
  <p class="text-center">Select a platform:</p>
  <div class="d-flex justify-content-center platforms mb-4">
    <img src="https://img.icons8.com/color/96/ubereats.png" alt="Uber Eats">
    <img src="https://img.icons8.com/color/96/deliveroo.png" alt="Deliveroo">
    <img src="https://img.icons8.com/color/96/just-eat.png" alt="Just Eat">
  </div>

  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Full Name</label>
        <input type="text" class="form-control" placeholder="Your name" required>
      </div>
      <div class="col-md-6">
        <label>Phone Number</label>
        <input type="tel" class="form-control" placeholder="07xxxxxxxxx" required>
      </div>
    </div>
    <div class="mb-3">
      <label>Delivery Address</label>
      <input type="text" class="form-control" placeholder="Street address" required>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label>City</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Postcode</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>Email (optional)</label>
        <input type="email" class="form-control">
      </div>
    </div>
    <div class="mb-3">
      <label>Optional Comments</label>
      <textarea class="form-control" rows="3" placeholder="e.g., 'The bell doesn’t work, please knock.'"></textarea>
    </div>
    <button type="submit" class="btn btn-info text-white px-4">Order Now</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>© Copyright Brewtopia Design 2025</p>
  <div class="footer-links">
    <a href="#">Careers</a> | 
    <a href="#">About Us</a> | 
    <a href="#">FAQs</a> | 
    <a href="#">T&C</a>
  </div>
</footer>

</body>
</html>
