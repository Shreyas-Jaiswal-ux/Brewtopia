<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewtopia | Delivery Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #3298c8;
    }

    .navbar a {
      color: white;
      font-weight: 500;
      margin-right: 15px;
      text-decoration: none;
    }

    .form-container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 50px auto;
    }

    footer {
      background-color: #3298c8;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand text-white fw-bold" href="#">â˜• Brewtopia</a>
    <div class="ms-auto">
      <a href="index.html">Home</a>
      <a href="delivery details.html">Order</a>
      <a href="order summary.html">Summary</a>
    </div>
  </nav>

  <!-- Delivery Form -->
  <div class="form-container">
    <h2 class="text-center mb-4">Delivery & Address Details</h2>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="John Doe" required />
        </div>
        <div class="col-md-6">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="07XXXXXXXXX" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Street Address</label>
        <input type="text" id="address" class="form-control" placeholder="123 Coffee Lane" required />
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city">City</label>
          <input type="text" id="city" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label for="email">Email (optional)</label>
          <input type="email" id="email" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label for="notes">Delivery Instructions</label>
        <textarea id="notes" class="form-control" rows="3" placeholder="e.g., 'Leave by the door.'"></textarea>
      </div>

      <button type="submit" class="btn btn-info text-white px-4">Place Order</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <p>&copy; Copyright Brewtopia Design 2025</p>
    <a href="#">Careers</a> |
    <a href="#">About Us</a> |
    <a href="#">FAQs</a> |
    <a href="#">T&C</a>
  </footer>

</body>
</html>
