<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewtopia | Order Summary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #3298c8;
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
    }

    .navbar a {
      color: white;
      margin-right: 15px;
      font-weight: 500;
    }

    .order-item {
      display: flex;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    .order-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
      border-radius: 5px;
    }

    .summary-box {
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      margin-top: 30px;
    }

    footer {
      background-color: #3298c8;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="Brewtopia Logo" width="40" class="me-2">
      Brewtopia
    </a>
    <div class="ms-auto">
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Order</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Order Summary</h2>

    <!-- Order Items -->
    <div class="order-item">
      <img src="images/latte.jpg" alt="Caramel Latte">
      <div>
        <h5>Caramel Latte</h5>
        <p>1 x £2.50</p>
      </div>
    </div>

    <div class="order-item">
      <img src="images/muffin.jpg" alt="Chocolate Muffin">
      <div>
        <h5>Chocolate Muffin</h5>
        <p>1 x £1.80</p>
      </div>
    </div>

    <div class="order-item">
      <img src="images/panini.jpg" alt="Toasted Panini">
      <div>
        <h5>Toasted Panini</h5>
        <p>1 x £2.80</p>
      </div>
    </div>

    <!-- Summary Box -->
    <div class="summary-box">
      <p><strong>Subtotal:</strong> £7.10</p>
      <p><strong>VAT (20%):</strong> £1.42</p>
      <h4><strong>Total: £8.52</strong></h4>
      <div class="d-flex justify-content-between mt-4">
        <a href="#" class="btn btn-outline-secondary">&larr; Back to Menu</a>
        <a href="delivery details.html" class="btn btn-info text-white">Proceed to Checkout &rarr;</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <p>&copy; Copyright Brewtopia Design 2025</p>
    <a href="#">Careers</a> |
    <a href="#">About Us</a> |
    <a href="#">FAQs</a> |
    <a href="#">T&C</a>
  </footer>

</body>
</html>
