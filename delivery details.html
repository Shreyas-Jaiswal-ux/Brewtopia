<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewtopia | Delivery Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: #3298c8;
    }

    .navbar a {
      color: white;
      font-weight: 500;
    }

    .form-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .footer {
      background-color: #3298c8;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 50px;
    }

    .footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .platform-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      cursor: pointer;
    }

    .platform-choice label {
      cursor: pointer;
    }

    .platform-choice input[type="radio"] {
      display: none;
    }

    .platform-choice input[type="radio"]:checked + img {
      border: 3px solid #3298c8;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar with working links -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="https://shreyas-jaiswal-ux.github.io/Brewtopia/index.html">☕ Brewtopia</a>
      <div class="ms-auto">
        <a class="nav-link d-inline" href="https://shreyas-jaiswal-ux.github.io/Brewtopia/index.html">Home</a>
        <a class="nav-link d-inline" href="https://shreyas-jaiswal-ux.github.io/Brewtopia/order%20summary.html">Order</a>
        <a class="nav-link d-inline" href="#">Delivery</a>
        <a class="nav-link d-inline" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Select Delivery Option For Your Online Order</h2>

    <!-- Platform Options -->
    <div class="d-flex justify-content-center gap-5 mb-4 platform-choice">
      <label>
        <input type="radio" name="platform" value="uber-eats" />
        <img src="Uber Eats.png" alt="Uber Eats" class="platform-img" />
        <p class="text-center mt-2">Uber Eats</p>
      </label>

      <label>
        <input type="radio" name="platform" value="deliveroo" />
        <img src="Deliveroo.png" alt="Deliveroo" class="platform-img" />
        <p class="text-center mt-2">Deliveroo</p>
      </label>

      <label>
        <input type="radio" name="platform" value="just-eat" />
        <img src="Just Eat.png" alt="Just Eat" class="platform-img" />
        <p class="text-center mt-2">Just Eat</p>
      </label>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center">
      <div class="col-md-10 form-section">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Your name" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control" placeholder="07xxxxxxxxx" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-control" placeholder="Street address" required />
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">City</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Postcode</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Email (optional)</label>
              <input type="email" class="form-control" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Optional Comments</label>
            <textarea class="form-control" rows="3" placeholder="e.g., 'The bell doesn’t work, please knock.'"></textarea>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <div>
              <strong>Total:</strong> £8.52
            </div>
            <button type="submit" class="btn btn-info text-white px-4">Order Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p class="mb-1">© Copyright Brewtopia Design 2025</p>
    <div>
      <a href="#">Careers</a> |
      <a href="#">About Us</a> |
      <a href="#">FAQs</a> |
      <a href="#">T&C</a>
    </div>
  </div>

</body>
</html>
